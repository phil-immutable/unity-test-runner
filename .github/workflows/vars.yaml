name: Env vars

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Env vars
      shell: pwsh
      env:
        IS_FREE_LOCAL: ${{ secrets.IS_FREE }}
      run: |
          [bool]$env:IS_FREE_LOCAL
          [bool]$env:IS_FREE
          if (Test-Path env:IS_FREE_LOCAL) {
            Write-Host "if1"
          }
          ./vars.ps1
          Write-Host $env:IS_THIS_ACCESSIBLE
          
    - name: Env vars
      shell: pwsh
      run: |
          Write-Host "test"
          Write-Host $env:IS_THIS_ACCESSIBLE
